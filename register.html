<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center">
                        <a href="/" class="text-lg font-semibold text-gray-900">eCommerce Store</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="flex items-center min-h-screen bg-gray-100">
        <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
            <div class="flex flex-col md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img class="object-cover w-full h-full" src="registration-image-url.jpg" alt="Register" />
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">Create Your Account</h1>
                        <form>
                            <div>
                                <label class="block text-sm">Name</label>
                                <input type="text" class="block w-full mt-1 text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="John Doe" />
                            </div>

                            <div class="mt-4">
                                <label class="block text-sm">Email</label>
                                <input type="email" class="block w-full mt-1 text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="name@example.com" />
                            </div>

                            <div class="mt-4">
                                <label class="block text-sm">Password</label>
                                <input type="password" class="block w-full mt-1 text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="***************" />
                            </div>

                            <div class="mt-4">
                                <label class="block text-sm">Confirm Password</label>
                                <input type="password" class="block w-full mt-1 text-sm border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="***************" />
                            </div>

                            <div class="mt-6">
                                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                                    Register
                                </button>
                            </div>
                        </form>

                        <p class="mt-4 text-xs text-center text-gray-600">
                            Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto px-5 py-6">
            <p class="text-gray-500 text-sm text-center">Â© 2024 eCommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
