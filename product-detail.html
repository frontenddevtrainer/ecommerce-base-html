<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center">
                        <a href="/" class="text-lg font-semibold text-gray-900">eCommerce Store</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="container mx-auto mt-10">
        <div class="flex flex-col md:flex-row">
            <div class="md:flex-shrink-0">
                <img class="rounded-lg md:w-56" src="product-image-url.jpg" alt="Product Name">
            </div>
            <div class="mt-4 md:mt-0 md:ml-6">
                <h1 class="text-xl font-bold text-gray-900">Product Name</h1>
                <p class="mt-2 text-gray-600">This is a detailed description of the product. It includes all the benefits and features of the product. Explain why this product is worth purchasing.</p>
                <div class="mt-3">
                    <span class="text-gray-500">Price:</span>
                    <span class="ml-1 text-gray-900 font-bold">£Price</span>
                </div>
                <div class="mt-6">
                    <button class="px-8 py-2 bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto px-5 py-6">
            <p class="text-gray-500 text-sm text-center">© 2024 eCommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
