<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center">
                        <a href="/" class="text-lg font-semibold text-gray-900">eCommerce Store</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/cart" class="text-gray-900 hover:text-gray-600">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Products Grid -->
    <main class="my-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-wrap -m-4">
                <!-- Single Product (Repeat for each product) -->
                <div class="p-4 lg:w-1/4 md:w-1/2">
                    <div class="h-full bg-white shadow-sm rounded-md overflow-hidden">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="product-image-url.jpg" alt="product name">
                        <div class="p-6">
                            <h2 class="text-base font-medium text-indigo-600 mb-1">Category</h2>
                            <h1 class="text-lg font-semibold mb-3">Product Name</h1>
                            <p class="leading-relaxed mb-3">Short product description. Highlight key features.</p>
                            <div class="flex items-center flex-wrap ">
                                <a href="product-detail.html" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                                    </svg>
                                </a>
                                <span class="text-gray-600 ml-auto">£Price</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for each product -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto px-5 py-6">
            <p class="text-gray-500 text-sm text-center">© 2024 eCommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
