<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center">
                        <a href="/" class="text-lg font-semibold text-gray-900">eCommerce Store</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/cart" class="text-gray-900 hover:text-gray-600">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Banner -->
    <div class="bg-indigo-600">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 lg:py-24">
            <div class="lg:grid lg:grid-cols-2 lg:gap-8 lg:items-center">
                <div>
                    <h2 class="text-3xl font-extrabold text-white">Seasonal Sale</h2>
                    <p class="mt-3 max-w-3xl text-lg leading-6 text-indigo-200">Check out our latest collection on sale this season. Don't miss out on our best prices!</p>
                    <div class="mt-8 sm:flex">
                        <div class="rounded-md shadow">
                            <a href="/products" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50 md:py-4 md:text-lg md:px-10"> Shop Now </a>
                        </div>
                    </div>
                </div>
                <div class="mt-8 lg:mt-0">
                    <img class="rounded-lg shadow-lg w-full" src="banner-image-url.jpg" alt="Seasonal Sale Banner">
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                <!-- Single Featured Product (Repeat for each product) -->
                <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    <a href="/product-detail" class="block relative h-48 rounded overflow-hidden">
                        <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="featured-product-image-url.jpg">
                    </a>
                    <div class="mt-4">
                        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
                        <h2 class="text-gray-900 title-font text-lg font-medium">Product Name</h2>
                        <p class="mt-1">£Price</p>
                    </div>
                </div>
                <!-- Repeat for each featured product -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto px-5 py-6">
            <p class="text-gray-500 text-sm text-center">© 2024 eCommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
