<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - eCommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="-ml-2 mr-2 flex items-center">
                        <a href="/" class="text-lg font-semibold text-gray-900">eCommerce Store</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mx-auto mt-10">
        <div class="flex shadow-md my-10">
            <div class="w-full bg-white px-10 py-10">
                <div class="flex justify-between border-b pb-8">
                    <h1 class="font-semibold text-2xl">Shopping Cart</h1>
                    <h2 class="font-semibold text-2xl">3 Items</h2>
                </div>
                <div class="flex mt-10 mb-5">
                    <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5">Quantity</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5">Price</h3>
                    <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5">Remove</h3>
                </div>
                <!-- Single Cart Item (Repeat for each item) -->
                <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
                    <div class="flex w-2/5"> <!-- Product -->
                        <div class="w-20">
                            <img class="h-24" src="product-image-url.jpg" alt="">
                        </div>
                        <div class="flex flex-col justify-between ml-4 flex-grow">
                            <span class="font-bold text-sm">Product Name</span>
                            <span class="text-red-500 text-xs">Product Category</span>
                            <a href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
                        </div>
                    </div>
                    <div class="flex justify-center w-1/5">
                        <!-- Adjust Quantity -->
                        <input class="mx-2 border text-center w-8" type="text" value="1">
                    </div>
                    <span class="text-center w-1/5 font-semibold text-sm">£Price</span>
                    <div class="flex justify-center w-1/5">
                        <button class="fill-current text-gray-500 w-4" onclick="removeItemFunction()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Repeat for each cart item -->
                <div class="flex justify-between items-center mt-6 pt-6 border-t">
                    <div class="flex items-center">
                        <i class="fa fa-arrow-left text-sm pr-2"></i>
                        <a href="#" class="text-md font-medium text-indigo-500">Continue Shopping</a>
                    </div>
                    <div class="flex justify-center items-end">
                        <span class="text-sm font-medium text-gray
                        -900">Subtotal:</span>
                        <span class="text-lg ml-3 font-bold text-gray-900">£Total</span>
                    </div>
                    <div class="flex">
                        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="container mx-auto px-5 py-6">
            <p class="text-gray-500 text-sm text-center">© 2024 eCommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
